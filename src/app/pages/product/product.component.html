<section class="container-fluid mt-3 d-flex">
  <div class="row">
    <div class="col-2">
      <div class="dropdawn" [style.height]="myclick ? myheight : '60px'" (click)="menuClick()">
        <div class="drop-content ">Choose product</div>

        <div class="drop-content hid-content" *ngFor="let cat of category" [routerLink]="[ cat.name ]"
          routerLinkActive="dark-mode">{{ cat.name }}</div>

      </div>
    </div>
  </div>
  <div class="col-10">
    <div class="tab-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
