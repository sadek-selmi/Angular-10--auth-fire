
<div class="container rounded border text-monospace  mt-3 mb-3 color" >
    
            <h1 class="text-center text-uppercase">{{blog?.title}}</h1>
            <img [attr.src]="blog?.image" class=" float-left myimg shadow p-3  mr-3 bg-white rounded" alt="">
            <p class="text-justify">{{blog?.text}}</p>
            <h3 class="text-right text-capitalize font-italic">{{blog?.author}}</h3>
            <h6 class="mt-3">{{blog?.date | date: 'MMM d, yyyy'}}</h6>
            <button (click)="location.back()" class="btn btn-info mb-3">Back</button>

        
</div>
